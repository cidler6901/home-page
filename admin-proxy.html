<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Announcements</title>
<style>
body{font-family:Arial,sans-serif;padding:20px;background:#f0f2f5;}
input,textarea,button{display:block;width:100%;margin:10px 0;padding:10px;font-size:16px;}
textarea{height:150px;}
.login{max-width:400px;margin:auto;background:white;padding:20px;border-radius:10px;box-shadow:0 4px 6px rgba(0,0,0,0.1);}
.hidden{display:none;}
</style>
</head>
<body>

<div class="login" id="loginBox">
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div class="hidden" id="editorBox">
  <h2>Edit Announcement</h2>
  <textarea id="announcementText"></textarea>
  <label><input type="checkbox" id="announcementEnabled"> Enable Announcement</label>
  <button onclick="saveAnnouncement()">Save Announcement</button>
  <button onclick="removeAnnouncement()" style="background:red;color:white;">Remove Announcement</button>
</div>

<script>
const ADMIN_USER="admin";
const ADMIN_PASS="ci259026901";

function login(){
  const u=document.getElementById('username').value;
  const p=document.getElementById('password').value;
  if(u===ADMIN_USER && p===ADMIN_PASS){
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('editorBox').classList.remove('hidden');
    loadCurrentAnnouncement();
  } else alert("Incorrect username/password!");
}

function loadCurrentAnnouncement(){
  fetch("/api/announcement")
  .then(res=>res.json())
  .then(data=>{
    document.getElementById('announcementText').value = data.announcement || "";
    document.getElementById('announcementEnabled').checked = data.enabled || false;
    window.currentSHA = data.sha;
  });
}

function saveAnnouncement(){
  const text=document.getElementById('announcementText').value.trim();
  const enabled=document.getElementById('announcementEnabled').checked;
  fetch("/api/announcement",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({announcement:text, enabled, sha:window.currentSHA})
  }).then(()=>{ alert("Saved!"); loadCurrentAnnouncement(); });
}

function removeAnnouncement(){
  if(confirm("Remove announcement?")){
    fetch("/api/announcement",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({announcement:"", enabled:false, sha:window.currentSHA})
    }).then(()=>{ alert("Removed!"); loadCurrentAnnouncement(); });
  }
}
</script>
</body>
</html>

<h2>Edit Quick Links</h2>
<div id="quickLinksEditor"></div>
<button onclick="addQuickLink()">Add Link</button>
<button onclick="saveQuickLinks()">Save Quick Links</button>

<script>
let quickLinks = [];
let quickLinksSHA = null;

function loadQuickLinks(){
  fetch("/api/quicklinks")
    .then(res=>res.json())
    .then(data=>{
      quickLinks = data.links || [];
      quickLinksSHA = data.sha;
      renderQuickLinksEditor();
    });
}

function renderQuickLinksEditor(){
  const container = document.getElementById("quickLinksEditor");
  container.innerHTML = "";
  quickLinks.forEach((link, i)=>{
    const div = document.createElement("div");
    div.innerHTML = `
      <input type="text" value="${link.name}" placeholder="Name" onchange="quickLinks[${i}].name=this.value">
      <input type="text" value="${link.url}" placeholder="URL" onchange="quickLinks[${i}].url=this.value">
      <button onclick="removeQuickLink(${i})">Remove</button>
    `;
    container.appendChild(div);
  });
}

function addQuickLink(){
  quickLinks.push({name:"", url:""});
  renderQuickLinksEditor();
}

function removeQuickLink(i){
  quickLinks.splice(i,1);
  renderQuickLinksEditor();
}

function saveQuickLinks(){
  fetch("/api/quicklinks",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({links:quickLinks, sha:quickLinksSHA})
  })
  .then(res=>res.json())
  .then(()=>{ alert("Quick Links saved!"); loadQuickLinks(); });
}

// Initialize
loadQuickLinks();
</script>
