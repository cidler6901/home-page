<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Logs</title>
  <style>
    body {
      background: #1e1e1e;
      color: #ddd;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #555;
      text-align: left;
    }
    th {
      background: #333;
    }
    tr:nth-child(even) {
      background: #2b2b2b;
    }
    #clear-btn {
      background: #e53935;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ“œ Admin Logs</h1>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="log-table"></tbody>
  </table>
  <button id="clear-btn" onclick="clearLogs()">Clear Logs</button>

  <script>
    function loadLogs() {
      let logs = JSON.parse(localStorage.getItem("logs")) || [];
      const table = document.getElementById("log-table");
      table.innerHTML = "";
      logs.forEach(log => {
        let row = document.createElement("tr");
        row.innerHTML = `<td>${log.time}</td><td>${log.action}</td>`;
        table.appendChild(row);
      });
    }

    function clearLogs() {
      if(confirm("Are you sure you want to clear all logs?")) {
        localStorage.removeItem("logs");
        loadLogs();
      }
    }

    window.onload = loadLogs;
  </script>
</body>
</html>
